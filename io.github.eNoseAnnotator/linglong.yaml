package:
  id: io.github.eNoseAnnotator
  name: 'eNoseAnnotator'
  version: 1.4.6
  kind: app
  description: |
    eNoseAnnotator is a program used to view, annotate and store measurements of the eNose sensor. Currently Windows and Linux systems are supported.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
